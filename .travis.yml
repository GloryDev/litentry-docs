language: rust
sudo: false

cache:
  - cargo

rust:
  - stable

before_script:
  - (test -x $HOME/.cargo/bin/cargo-install-update || cargo install cargo-update)
  - (test -x $HOME/.cargo/bin/mdbook || cargo install --vers "^0.3" mdbook)
  - cargo install-update -a

script:
  - mdbook build && mdbook test

deploy:
  provider: pages
  skip-cleanup: true
  github-token: 68b95b0b22b08bf886dffe74324cb7be5f9ea9d3
  local-dir: ./book
  keep-history: false
  on:
    branch: master
